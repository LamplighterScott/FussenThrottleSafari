<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="FussenSetUpCSS.css">
</head>
<script language="javascript" type="text/javascript" src="FussenSetUpJS.js"></script>
<script src="FussenSetUpDeferJS.js" defer></script>

<body>
  <div id="tHide">
    <uL>
      <div id="turnouts">
    		<div class="drag" id="T0">TO 0</div>
    		<div class="drag" id="T1">TO 1</div>
    		<div class="drag" id="T2">TO 2</div>
    		<div class="drag" id="T3">TO 3</div>
    		<div class="drag" id="T4">TO 4</div>
    		<div class="drag" id="T5">TO 5</div>
        <div class="drag" id="T6">TO 6</div>
    		<div class="drag" id="T7">TO 7</div>
    		<div class="drag" id="T8">TO 8</div>
    		<div class="drag" id="T9">TO 9</div>
    		<div class="drag" id="T10">TO 10</div>
    		<div class="drag" id="T11">TO 11</div>
        <div class="drag" id="T12">TO 12</div>
    		<div class="drag" id="T13">TO 13</div>
    		<div class="drag" id="T14">TO 14</div>
      </div>
    </uL>
  </div>
  <div id="cHide" hidden>
    <ul>
      <div id="cabs">
    		<div class="drag" id="C0">Cab 0</div>
    		<div class="drag" id="C1">Cab 1</div>
    		<div class="drag" id="C2">Cab 2</div>
    		<div class="drag" id="C3">Cab 3</div>
    		<div class="drag" id="C4">Cab 4</div>
    		<div class="drag" id="C5">Cab 5</div>
        <div class="drag" id="C6">Cab 6</div>
        <div class="drag" id="C7">Cab 7</div>
        <div class="drag" id="C8">Cab 8</div>
        <div class="drag" id="C9">Cab 9</div>
      </div>
    </ul>
  </div>

  <footer class="btn-group">
    <button onClick="showTurnouts()" type="button" id="btn-TOs" disabled>🛤️</button>
    <button onClick="showCabs()" type="button" id="btn-cabs">🚂</button>
    <button onClick="location.href='/root.html';" type="button">📲</button>
  </footer>

  <!-- Modal -->
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"style="font-size:30px;border-radius:10px;">↩️</button>
        </div>
        <div class="modal-body">
          <br><br>

          <form action="/cabEdit" type="text">
            <div style="color:blue;text-align:center;font-size:16px;">
            <label for="icon">Cab Icon</label><br>
            <input list="icons" id="icon" name="cabIcon" size="3" style="font-size:30px;">
            <datalist id="icons">
              <option value="🚂">
              <option value="🚃">
              <option value="🚋">
              <option value="🚊">
              <option value="🚄">
              <option value="🚅">
              <option value="🚞">
              <option value="🚅">
              <option value="🚇">
              <option value="🚅">
              <option value="🚝">
              <option value="🚈">
              <option value="🛺">
            </datalist><br><br>

            <label for="title">Cab Title id="title"</label><br>
            <label for="title">(15 characters max)</label><br>
            <input type="text" maxlength="15" id="title" name="title"  size="15" style="font-size:20px;"><br><br>

            <label for="number">DCC Encoded Cab Number id="number"</label><br>
            <label for="number">(1-999)</label><br>
            <input type"number max="999" id="number" name="number"  size="4" style="font-size:20px;"></input><br><br>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" style="font-size:30px;border-radius:10px;>💾</button>
        </div>
      </div>

    </div>
  </div>
</body>

</html>
