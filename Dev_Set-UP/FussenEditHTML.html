<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="FussenSetUpCSS.css">
</head>
<body>
  <button onClick="location.href='/FussenHTML.html';" type="button" style="font-size:30px;border-radius:10px;">↩️</button><br><br>


  <form action="/cabEdit" type="text">
    <div style="color:blue;text-align:center;font-size:16px;">
    <label for="icon">Cab Icon</label><br>
    <input list="icons" id="icon" name="cabIcon" size="3" style="font-size:30px;">
    <datalist id="icons">
      <option value="🚂">
      <option value="🚃">
      <option value="🚋">
      <option value="🚊">
      <option value="🚄">
      <option value="🚅">
      <option value="🚞">
      <option value="🚅">
      <option value="🚇">
      <option value="🚅">
      <option value="🚝">
      <option value="🚈">
      <option value="🛺">
    </datalist><br><br>

    <label for="title">Cab Title</label><br>
    <label for="title">(15 characters max)</label><br>
    <input type="text" maxlength="15" id="title" name="title"  size="15" style="font-size:20px;"><br><br>

    <label for="number">DCC Encoded Cab Number</label><br>
    <label for="number">(1-999)</label><br>
    <input type"number max="999" id="number" name="number"  size="4" style="font-size:20px;"></input><br><br>
  </div>
  <div style="text-align:right;">
    <button type="submit" value="Submit" style="font-size:30px;border-radius:10px;">💾</button>
  </div>

  </form>

</body>
</html>
